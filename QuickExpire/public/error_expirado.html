
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Archivo Expirado</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #ff7eb3, #ff758c);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: white;
    }
    .container {
      background: rgba(255, 255, 255, 0.15);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
      width: 400px;
      animation: fadeIn 1s ease-in-out;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    p {
      font-size: 16px;
      margin-bottom: 20px;
    }
    .back-link {
      display: inline-block;
      padding: 10px 15px;
      background: white;
      color: #ff758c;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: 0.3s;
    }
    .back-link:hover {
      background: #ffe0e6;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>⚠️ Archivo Expirado</h1>
    <p>Lo sentimos, este archivo ya no está disponible.</p>
    <a class="back-link" href="/">⬅️ Volver a la Página Principal</a>
  </div>
</body>
</html>
